        <script>

                    }

                a2 = a[1];
                a3 = a[2];
                a4 = a[3];
                console.log("答案 " + ans1 + ans2 + ans3 + ans4)
                input.value = "";
                if (a1 == ans1) {
                    A += 1;
                    B--;
                }
                if (a2 == ans2) {
                    A += 1;
                    B--;
                }
                if (a3 == ans3) {
                    A += 1;
                    B--;
                }
                if (a4 == ans4) {
                    A += 1;
                    B--;
                }
                if (a1 == ans1 || a1 == ans2 || a1 == ans3 || a1 == ans4) {
                    B++;
                }
                if (a2 == ans1 || a2 == ans2 || a2 == ans3 || a2 == ans4) {
                    B++;
                }
                if (a3 == ans1 || a3 == ans2 || a3 == ans3 || a3 == ans4) {
                    B++;
                }
                if (a4 == ans1 || a4 == ans2 || a4 == ans3 || a4 == ans4) {
                    B++;
                }
                if (A == 4) {
                    alert('You win');
                }
                console.log(A + "A" + B + "B");

                var x = document.createElement("h3");
                var t = document.createTextNode(a + '\xa0\xa0\xa0\xa0\xa0\xa0');
                x.className = "ABclass"
                x.appendChild(t);
                document.body.appendChild(x);

                var x = document.createElement("h3");
                var t = document.createTextNode(A + "A" + B + "B");
                x.className = "ABclass"
                x.appendChild(t);
                document.body.appendChild(x);

                var x = document.createElement("br");
                var t = document.createTextNode(A + "A" + B + "B");
                x.className = "ABclass"
                x.appendChild(t);
                document.body.appendChild(x);
                //document.getElementById("AB2").innerHTML = + " " + A + "A" + B + "B";
            }
            var a = '';
            const input = document.getElementById('input');
            input.addEventListener('keydown', function (event) {
                if (event.keyCode == 13) {
                    enter();
                }
            })

            let ans1 = 0, ans2 = 0, ans3 = 0, ans4 = 0; //answer
            ans1 = getRandom(10);
            while (ans1 == 0) {
                ans1 = getRandom(10);
            }
            ans2 = getRandom(10);
            while (ans1 == ans2) {
                ans2 = getRandom(10);
            }
            ans3 = getRandom(10);
            while (ans3 == ans2 || ans3 == ans1) {
                ans3 = getRandom(10);
            }
            ans4 = getRandom(10);
            while (ans4 == ans3 || ans4 == ans2 || ans4 == ans1) {
                ans4 = getRandom(10);//int
            }
            ans1 = String(ans1)
            ans2 = String(ans2)
            ans3 = String(ans3)
            ans4 = String(ans4)

            let a1, a2, a3, a4;

            }

                color: white;

            /* 按下button時的效果 */
            #enter:active {
                background-color: #45a049;

            }

            body {
                background-color: #ffcfff;
            }

            #tip {
                font-size: 35px;
            }

            #input {
                font-size: 45px;
                width: 110px;
                height: 50px;
                color: chocolate;
            }
